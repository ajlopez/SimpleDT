<html><head><title>Lenses</title><script src="../../dist/simpledt.js" language="javascript"></script><script src="jquery-2.1.1.min.js" language="javascript"></script></head><body><h1>Lenses Decision Tree</h1><div><input type="button" value="Show Data" onclick="showdata()"><input type="button" value="Build Tree" onclick="buildtree()"><input type="button" value="Run Tree" onclick="runtree()"></div><div id="runsteps"></div><div><table id="datatable"></table></div><pre id="treesource"></pre><script>var attributes = [ 'Age', 'Spectacle Prescription', 'Astigmatic', 'Tear Production Rate' ];var cases = [    [ "young", 	"myope",	"no",	"reduced", 	"no lenses" ],    [ "young", 	"myope",	"no",	"normal",	"soft" ],    [ "young", 	"myope",	"yes",	"reduced", 	"no lenses" ],    [ "young", 	"myope",	"yes",	"normal",	"hard" ],    [ "young", 	"hyper",	"no",	"reduced", 	"no lenses" ],    [ "young", 	"hyper",	"no",	"normal",	"soft" ],    [ "young", 	"hyper",	"yes",	"reduced", 	"no lenses" ],    [ "young", 	"hyper",	"yes",	"normal",	"hard" ],    [ "pre", 	"myope",	"no",	"reduced", 	"no lenses" ],    [ "pre", 	"myope",	"no",	"normal",	"soft" ],    [ "pre", 	"myope",	"yes",	"reduced", 	"no lenses" ],    [ "pre", 	"myope",	"yes",	"normal",	"hard" ],    [ "pre", 	"hyper",	"no",	"reduced", 	"no lenses" ],    [ "pre", 	"hyper",	"no",	"normal",	"soft" ],    [ "pre", 	"hyper",	"yes",	"reduced", 	"no lenses" ],    [ "pre", 	"hyper",	"yes",	"normal",	"no lenses" ],    [ "presbyopic", 	"myope",	"no",	"reduced", 	"no lenses" ],    [ "presbyopic", 	"myope",	"no",	"normal",	"no lenses" ],    [ "presbyopic", 	"myope",	"yes",	"reduced", 	"no lenses" ],    [ "presbyopic", 	"myope",	"yes",	"normal",	"hard" ],    [ "presbyopic", 	"hyper",	"no",	"reduced", 	"no lenses" ],    [ "presbyopic", 	"hyper",	"no",	"normal",	"soft" ],    [ "presbyopic", 	"hyper",	"yes",	"reduced", 	"no lenses" ],    [ "presbyopic", 	"hyper",	"yes",	"normal",	"no lenses" ]];var tree;function buildtree() {    tree = simpledt.tree(cases, 4);    $("#treesource").text(JSON.stringify(tree, null, 4));}function showdata() {    var table = $("#datatable");    var tr = $("<tr>");    attributes.forEach(function (attr) { tr.append($("<th>").text(attr)); });    table.append(tr);        cases.forEach(function (c) {        var tr = $("<tr>");        c.forEach(function (data) { tr.append($("<td>").text(data)); });        table.append(tr);    });}function runtree() {    runstep(tree);    $("#runsteps").clear();}function runstep(node) {    if (typeof node.value != 'undefined') {        showvalue(node.value);        return;    }        if (node.attribute) {        showquestion(node);        return;    }}function showquestion(node) {    var div = $("<div>");    div.append($("<h2>").text(attributes[node.attribute]));    var buttons = $("<div>");        for (var n in node.values)        buttons.append($("<button>").text(n));            div.append(buttons);        $("#runsteps").append(div);}</script></body></html>
